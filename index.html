<head>
  <title>Cards Against Humanity</title>
</head>

<body>
  {{> games}}
  <!--
  {{> name}}
  {{> players}}
  {{> controls}}
  -->
  <!--{{> questions}}-->
</body>

<template name="games">
  Games:
  <ul>
    {{#each game}}
      <li>{{this._id}}</li>
    {{/each}}
  </ul>
</template>

<template name="name">
  <div>
    <label for="name">Name:</label>
    <input id="name">
  </div>
</template>

<template name="players">
  Players:
  <ul>
    {{#each player}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="controls">
  {{#unless started}}
    <div>
      <button>Start</button>
    </div>
  {{/unless}}
</template>

<template name="questions">
  Questions:
  <ul>
    {{#each question}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
