<head>
  <title>Cards Against Humanity</title>
</head>

<body>
  <header>
    <h1><a href="/">Cards Against Humanity</a></h1>
  </header>
  <!--

  <!--{{> questions}}-->
  <footer>
    <a href="/about">About</a>
  </footer>
</body>

<template name="home">
  {{> games}}
</template>

<template name="about">
  TODO: about
</template>

<template name="games">
  Games:
  <ul>
    {{#each game}}
      <li><a href="{{pathFor 'game' this._id}}">{{this._id}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="game">
  Status: {{status}}
</template>

<template name="name">
  <div>
    <label for="name">Name:</label>
    <input id="name">
  </div>
</template>

<template name="players">
  Players:
  <ul>
    {{#each player}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="controls">
  {{#unless started}}
    <div>
      <button>Start</button>
    </div>
  {{/unless}}
</template>

<template name="questions">
  Questions:
  <ul>
    {{#each question}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
