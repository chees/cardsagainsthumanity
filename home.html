<template name="home">
  {{> games}}
</template>


<template name="games">
  Games:
  <ul>
    {{#each game}}
      <li><a href="{{pathFor 'game' this._id}}">{{this._id}}</a></li>
    {{/each}}
  </ul>
</template>
