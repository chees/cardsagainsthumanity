<template name="game">
  <div class="game">
    {{#if isSetup}}
      {{#unless currentUser}}
        <button data-role="login" class="invert">Log in to join</button>
      {{/unless}}

      {{#if canJoin}}
        <button data-role="join" class="invert">Join</button>
      {{/if}}

      {{#if hasEnoughPlayers}}
        {{#if isCreator}}
          <button data-role="start">Ohhhh yes we are ready to start!</button>
        {{else}}
          <div>Waiting for {{creatorName}} to start the game...</div>
        {{/if}}
      {{else}}
        <div>Waiting for more players to join...</div>
      {{/if}}
      <div class="players">
        Players:
        <ul>
          {{#each players}}
            <li>
              <img src="{{picture}}" class="userPicture">
              {{name}}
            </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}

    {{#if isAnswering}}
      <div class="question">{{question}}</div>
      {{#if isJoined}}
        {{#if isCzar}}
          <div class="readyStates">
            {{#each nonCzarPlayers}}
              {{#if selectedAnswer}}
                <span class="ready">
                  &#10003;
                </span>
              {{else}}
                <span>
                  {{initials}}
                </span>
              {{/if}}
            {{/each}}
          </div>
        {{else}}
          {{#if hasAnswered}}
            <div class="waiting">
              Waiting for the other players...
            </div>
          {{/if}}
          {{>hand}}
        {{/if}}
      {{/if}}
    {{/if}}

    {{#if isSelectingWinner}}
      <div class="question">{{question}}</div>
      {{>answers}}
    {{/if}}

    {{#if isShowingWinner}}
      <div>
        {{roundWinner}} had the best answer:
      </div>
      <div class="question">{{completedQuestion}}</div>
      <div class="players">
        The score so far:
        <ul>
          {{#each players}}
            <li>
              {{name}}
              <span class="score">{{score}}</span>
            </li>
          {{/each}}
        </ul>
      </div>
      {{#if isCzar}}
        <button data-role="nextRound">Start the next round</button>
      {{else}}
        Waiting for {{czarName}} to start the next round...
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="answers">
  <div>
    {{#if isCzar ..}}
      Pick the best answer:
    {{/if}}
    <ul class="answers">
      {{#each shuffledAnswers}}
        {{#if shuffledAnswer}}
          <li>
            {{#if isCzar ..}}
              <a href="#">{{shuffledAnswer}}</a>
            {{else}}
              {{shuffledAnswer}}
            {{/if}}
          </li>
        {{/if}}
      {{/each}}
    </ul>
    {{#unless isCzar ..}}
      Waiting for {{czarName}} to pick the best answer...
    {{/unless}}
  </div>
</template>

<template name="hand">
  <div class="hand">
    <ul>
      {{#each answers}}
        <li>
          <a href="#">
            <span>{{answer}}</span>
          </a>
          <button class="{{clazz}}">Play this Card</button>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
