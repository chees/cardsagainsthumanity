<template name="home">
  {{> createGame}}
  {{> games}}
</template>

<template name="createGame">
  <div>
    {{#if isLoggedIn}}
      <paper-button raisedButton class="colored" label="New game"></paper-button>
    {{else}}
      Log in to start a game.
    {{/if}}
  </div>
</template>

<template name="games">
  <div class="games">
    Existing games:
    <ul>
      {{#each games}}
        <li>
          <a href="{{pathFor 'game' this._id}}">
            <paper-shadow z="1"></paper-shadow>
            <core-icon icon="social:group"></core-icon>
            {{#if players.length}}
              {{#each players}}
                {{name}}
              {{/each}}
            {{else}}
              No players
            {{/if}}
            <div class="id">{{_id}}</div>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
