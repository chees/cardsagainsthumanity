<template name="home">
  {{> createGame}}
  {{> games}}
</template>

<template name="createGame">
  <div>
    {{#if currentUser}}
      <button data-role="newGame">New game</button>
    {{else}}
      <button data-role="login">Log in to start a game</button>
    {{/if}}
  </div>
</template>

<template name="games">
  <div class="games">
    Existing games:
    <ul>
      {{#each games}}
        <li>
          <a href="{{pathFor 'game' this._id}}">
            <div class="players">
              {{#if players.length}}
                {{#each players}}
                  <span class="player">
                    <img src="{{picture}}" class="userPicture">
                  </span>
                {{/each}}
              {{else}}
                No players
              {{/if}}
            </div>
            <div class="creationDate">{{fromNow creationDate}}</div>
            <div class="id">{{_id}}</div>
            <div class="clear"></div>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
