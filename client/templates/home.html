<template name="home">
  {{> createGame}}
  {{> games}}
</template>

<template name="createGame">
  <div>
    {{#if isLoggedIn}}
      <button class="btn btn-default">Create a new game</button>
    {{else}}
      Log in to start a game.
    {{/if}}
  </div>
</template>

<template name="games">
  <div>
    Games:
    <ul>
      {{#each games}}
        <li><a href="{{pathFor 'game' this._id}}">{{this._id}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
