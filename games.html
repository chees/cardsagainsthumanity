<template name="game">
  Status: {{status}}

  <div>
    Players:
    <ul>
      {{#each players}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>

  {{#if showNameForm}}
    <form>
      <input name="name" placeholder="Name">
      <input type="submit" value="Join">
    </form>
  {{/if}}

  {{#if showStartButton}}
    <button name="start">Start the game</button>
  {{/if}}
</template>
