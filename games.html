<template name="game">
  Status: {{status}}

  <div>
    Players:
    <ul>
      {{#each players}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>

  {{#if showNameForm}}
    <form>
      <input name="name" placeholder="Name">
      <input type="submit" value="Join">
    </form>
  {{/if}}

  {{#if isStarted}}
    <div>
      Question:
      <strong>{{question}}</strong>
    </div>

    {{>hand}}

  {{else}}
    <button name="start">Start the game</button>
  {{/if}}

</template>

<template name="hand">
  <div>
    Your hand:
    <ul>
      {{#each answers}}
        <li>{{answer}}</li>
      {{/each}}
    </ul>
  </div>
</template>
